<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Hangman Gamet</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="./images/lost.gif" alt="gif">
      <h4>Game Over!</h4>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>
  <div class="container">
    <div class="hangman-box">
      <img src="./images/hangman-0.svg" alt="Hangman-img">
      <h1>Hangman Game</h1>
    </div>
    <div class="game-box">
      <ul class="word-display">
        
      </ul>
      <h4 class="hint-text">
        Hint: 
        <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. </b>
      </h4>
      <h4 class="guesses-text">
        Incorect guesses: 
        <b>0 / 6 </b>
      </h4>
      <div class="keyboard">

      </div>
    </div>
  </div>
  <script src="./script js/word-list.js" defer></script>
  <script src="./script js/script6.js" defer></script>
  
</body>
</html>
